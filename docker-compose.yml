version: '3.8'

services:
  linkedin-indexer:
    build: .
    container_name: linkedin-indexer
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - NODE_ENV=production
      - PORT=3100
      - DATABASE_PATH=/app/data/linkedin.db
      - TOPICS_CONFIG_PATH=/app/config/topics.json
      - FETCH_INTERVAL_HOURS=6
      - MAX_REQUESTS_PER_DAY=50
      - HEADLESS=true
    mem_limit: 2g
    cpus: 1.0
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
